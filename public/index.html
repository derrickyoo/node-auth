<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node-auth</title>
  </head>
  <body>
    <main>
      <h1>Node Authentication</h1>
      <section id="sign-up-screen">
        <h2>Sign up</h2>
        <form id="sign-up-form">
          <div>
            <label for="sign-up-field-email">Email: </label>
            <input
              required
              type="email"
              id="sign-up-field-email"
              name="email"
              autocomplete="email"
            />
          </div>
          <div>
            <label for="sign-up-field-full-name">Full Name: </label>
            <input
              required
              type="text"
              id="sign-up-field-full-name"
              name="fullName"
            />
          </div>
          <div>
            <label for="sign-up-field-username">Username: </label>
            <input
              required
              type="text"
              id="sign-up-field-username"
              name="username"
            />
          </div>
          <div>
            <label for="sign-up-field-password">Password: </label>
            <input
              required
              minlength="8"
              type="password"
              id="sign-up-field-password"
              name="password"
              aria-describedby="password-minlength"
              autocomplete="new-password"
            />
          </div>
          <button type="submit">Sign up</button>
        </form>
      </section>
      <section id="sign-in-screen">
        <h2>Sign in</h2>
        <form id="sign-in-form">
          <div>
            <label for="sign-in-field-email">Email: </label>
            <input
              required
              type="email"
              id="sign-in-field-email"
              name="email"
              autocomplete="email"
            />
          </div>
          <div>
            <label for="sign-in-field-password">Password: </label>
            <input
              required
              minlength="8"
              type="password"
              id="sign-in-field-password"
              name="password"
              aria-describedby="password-minlength"
              autocomplete="new-password"
            />
          </div>
          <button type="submit">Sign in</button>
        </form>
      </section>
      <section id="user-authenticated-screen">
        <h2>Sign Out</h2>
        <button onclick="signOut()">Sign out</button>
      </section>
    </main>

    <script>
      async function signOut() {
        try {
          const res = await fetch("https://api.nodeauth.dev/api/signout", {
            method: "POST",
          });
        } catch (err) {
          console.error(err);
        }
      }

      (function () {
        // Not DRY code, but good enough for now for demonstration purposes

        const signUpForm = document.querySelector("#sign-up-form");

        signUpForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          try {
            const data = Object.values(signUpForm).reduce(
              (accumulator, currentValue) => {
                if (currentValue.name) {
                  accumulator[currentValue.name] = currentValue.value;
                }

                return accumulator;
              },
              {}
            );

            const res = await fetch("https://api.nodeauth.dev/api/signup", {
              method: "POST",
              body: JSON.stringify(data),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            });

            console.log("signUpForm: ", data);
          } catch (err) {
            console.error(err);
          }
        });

        const signInForm = document.querySelector("#sign-in-form");

        signInForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          try {
            const data = Object.values(signInForm).reduce(
              (accumulator, currentValue) => {
                if (currentValue.name) {
                  accumulator[currentValue.name] = currentValue.value;
                }

                return accumulator;
              },
              {}
            );

            const res = await fetch("https://api.nodeauth.dev/api/signin", {
              method: "POST",
              body: JSON.stringify(data),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            });

            console.log("signInForm: ", data);
          } catch (err) {
            console.error(err);
          }
        });
      })();
    </script>
  </body>
</html>
